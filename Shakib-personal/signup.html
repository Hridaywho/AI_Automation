<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudiBook - Sign Up</title>
    <link rel="stylesheet" href="landstyle.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light" class="auth-page">
    
    

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="auth-logo-icon">ðŸŽ­</span>
                    <h1 class="auth-logo-text">AudiBook</h1>
                </div>
                <h2 class="auth-title">Create Account</h2>
                <p class="auth-subtitle">Sign up for authorized access</p>
            </div>

            <!-- Form starts -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Create a password"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Name</label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        class="form-input" 
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="authKey" class="form-label">Authorization Key</label>
                    <input 
                        type="text" 
                        id="auth_key" 
                        name="auth_key" 
                        class="form-input" 
                        placeholder="Enter authorization key"
                        required
                    >
                    <small class="form-help">Contact your administrator to obtain this key</small>
                </div>


                <div class="auth-actions">
                    <button type="submit" class="auth-btn primary">
                       Sign Up
                    </button>
                    
                    <a href="index.html" class="auth-btn secondary">
                        Back to home
                    </a>
                    <br>
                    
                </div>
            </form>
            <div id="message" class="msg"></div>
            <!--Forms ends-->




            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script type="module">
    import { supabase } from './supabaseClient.js'

    const form = document.getElementById('signup-form')
    const msg = document.getElementById('message')

    function showMessage(text, type='success') {
      msg.innerText = text
      msg.className = `msg ${type}`
      msg.style.display = 'block'
    }

    // Redirect if already logged in
    async function checkAuthRedirect() {
      const { data: { session } } = await supabase.auth.getSession()
      if (session?.user) window.location.href = 'index.html'
    }
    checkAuthRedirect()

    form.addEventListener('submit', async e => {
      e.preventDefault()
      msg.style.display = 'none'

      const formData = new FormData(form)
      const email = formData.get('email')?.trim()
      const password = formData.get('password')
      const full_name = formData.get('full_name')?.trim() || null
      const phone = formData.get('phone')?.trim() || null
      const auth_key = formData.get('auth_key')?.trim()

      // Check Authorization Key
      if (auth_key !== '12345') {
        return showMessage('Invalid Authorization Key!', 'error')
      }

      // Sign up user
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name, phone } }
      })
      if (error) return showMessage(error.message, 'error')

      showMessage('Signup successful! Logging in...', 'success')

      // Auto-login
      const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password })
      if (loginError) return showMessage('Login failed: ' + loginError.message, 'error')

      // Redirect to index.html
      window.location.href = 'index.html'
    })
  </script>
</body>
</html>
